anytime_server:
  ros__parameters:
    # Anytime algorithm mode
    is_reactive_proactive: "proactive"  # Options: "reactive", "proactive"
    
    # Threading configuration
    multi_threading: true  # Enable/disable multi-threading
    
    # Batch processing configuration
    batch_size: 1  # Number of iterations to compute per batch
    
    # Synchronization mode
    is_sync_async: "sync"  # Options: "sync", "async"
    
    # YOLO weights path
    weights_path: "weights_32"  # Path to the anytimeyolo weights directory (relative to anytime_yolo package share, or set to absolute path)
    
    # Logging configuration
    log_level: "info"  # Options: "debug", "info", "warn", "error", "fatal"
