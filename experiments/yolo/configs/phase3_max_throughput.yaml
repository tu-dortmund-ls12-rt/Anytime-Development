# Phase 3: Maximum Throughput Configuration
# Purpose: Test maximum batch size to measure throughput limits

experiment:
  name: "phase3_max_throughput"
  phase: 3
  description: "Maximum batch size test to measure throughput with batch_size=25"

server_params:
  is_reactive_proactive: "proactive"  # proactive mode
  is_sync_async: "sync"               # sync mode
  batch_size: 25                      # Maximum batch size (all layers at once)
  weights_path: "/home/vscode/workspace/packages/src/anytime_yolo/weights_32"

client_params:
  send_cancel: false                  # Don't cancel, let it run to completion
  cancel_delay_ms: 0                  # N/A

video_publisher:
  image_path: "/home/vscode/workspace/packages/src/video_publisher/images"

trace:
  session_name: "yolo_phase3_max_throughput"
  events:
    - "anytime:*"
  output_path: "/home/vscode/workspace/experiments/yolo/traces/phase3_max_throughput"
