# Phase 1: Baseline Configuration
# Purpose: Collect layer-wise results to analyze quality progression
# This will be used to determine optimal cancellation points

experiment:
  name: "phase1_baseline"
  phase: 1
  description: "Baseline run with batch_size=1 to collect layer-wise detection quality"

server_params:
  is_reactive_proactive: "proactive"  # proactive mode
  is_sync_async: "sync"               # sync mode for simplicity
  batch_size: 1                       # Process one layer at a time
  weights_path: "/home/vscode/workspace/packages/src/anytime_yolo/weights_32"

client_params:
  send_cancel: false                  # Don't cancel, let it run to completion
  cancel_delay_ms: 0                  # N/A

video_publisher:
  image_path: "/home/vscode/workspace/packages/src/video_publisher/images"

trace:
  session_name: "yolo_phase1_baseline"
  events:
    - "anytime:*"
  output_path: "/home/vscode/workspace/experiments/yolo/traces/phase1_baseline"
